    	<script src="js/vue-resource.js"></script>
		<script>
        window.onload=function(){
	            new Vue({
	                el:'#update',
	                data:{
	                	UserName:"test",
	                	OldStaffPwd:'',
	                	NewStaffPwd:'',
	                	apiUrl: 'http://127.0.0.1:8080/user/update'
	                },
	                methods:{
	                	update:function(){
		                	this.$http.post(this.apiUrl,{
		                        UserName:this.UserName,
		                        OldStaffPwd:this.OldStaffPwd,
		                        NewStaffPwd:this.NewStaffPwd
		                    },{
	                            emulateJSON:true
	                        }).then(function(res){
		                        alert(res.data);
		                    },function(res){
		                        alert(res.status);
		                    });
		                }
	            	}
	            });
	        };
    	</script>

	<div class="row clearfix">

			<ul class="nav nav-tabs">
				<li class="active">
					 <a href="change_password.html">修改密码</a>
				</li>
			</ul>
			
			<div class="col-md-1" id="update" >
				<br />
				<tr>
    				<td>原密码</td>
    				<td><input type="password" id="OldStaffPwd" name="OldPwd" required="required" class="onlyNumAlpha" onkeyup="KeyUp()"  v-model="OldStaffPwd"/></td>
				</tr>
				<tr>
    				<td>新密码</td>
    				<td><input type="password" id="NewStaffPwd1" name="NewPwd" required="required" class="onlyNumAlpha" onkeyup="KeyUp()" v-model="NewStaffPwd"/></td>
				</tr>
				<tr>
    				<td>重复新密码</td>
    				<td><input type="password" id="NewStaffPwd2" required="required" class="onlyNumAlpha" onkeyup="KeyUp()" /></td>
				</tr>
				<tr>
    				<td colspan="2"><input type="button" id="btnSave" value="修改" @click="update()"/></td>
				</tr>
				<tr>
    				<td colspan="2">
        			<span id="errorMsg"></span>
    				</td>
				</tr>
