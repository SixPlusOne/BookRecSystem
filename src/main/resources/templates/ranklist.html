<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>BC首页</title>
		<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
		<script type="text/javascript" src="/js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="/js/bootstrap.js"></script>
		<style>
			.bookItem{
				/*border: 1px;width: 150px;*/
			}
			.bookInfo{
				border: gainsboro solid 2px;
				height: 200px;
				width: 50%;
				margin-left: 25%;
				margin-right: 25%;
			}
			.lunboPic{
				right: 10px;
			}
		</style>
	</head>

	<body>
	<div class="container">
		<!--导航条-->
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
					<a class="navbar-brand" href="recommendBook.html">图书推荐</a>
				</div>
				<div id="box">

				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="first_page.html">首页<span class="sr-only">(current)</span></a>
						</li>
						<li>
							<a href="ranklist.html">排行榜</a>
						</li>
						
					</ul>
					<ul class="nav nav-pills pull-right">
						<li style="margin-right: 30px;">
							<form class="navbar-form navbar-right">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Search"/>
								</div>
								<!--<button type="submit" class="btn btn-default"></button>-->
							</form>
						</li>
						<li role="presentation" class="active"><a href="personal_center.html">Home <span class="badge">42</span></a></li>					
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
	
		<!--每日推荐-->
		<h3>排行榜</h3>
		<ul>
	
		
		<li  th:each="book:${books.list}">
        		<div class="row">
			<div class="col-md-4 col-sm-4 col-xs-12 bookItem">
			<img class="pull-left" th:src="${book.img3}" style="width: 90%;padding-left: 10%;"/>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12 bookItem">
				<table>
					<tr>
						<td>
						</td>
						<td>
				
						<p>
						  <a th:href="@{'/book/'+${book.id}}"  th:text="${book.name}" >
                          </a>
                          </p>
							<p th:text="@{'作者: '+${book.author.name}}">作者:  罗贯</p>
						
							<p th:text="@{'出版社: '+${book.publisher}}">出版社: 中华书局</p>
							<p th:text="@{'评分: '+${book.rating}}">评分: 9.5</p>
							<p th:text="@{'定价: '+${book.price}}">定价: 70.00元</p>
							<p>装帧: 平装</p>
							<p th:text="@{'ISBN: '+${book.isbn}}"></p>
							<p th:text="@{'简介: '+${book.summary}}">简介：三国时期是个激动人心的时代。</p>
						</td>
						
					</tr>
				</table>
			</div>
			</div>
			<hr />
			</li>
			
			
			</ul>
			
		            <nav>
                <ul class="pager">
                    <li th:if=${books.hasPreviousPage} class="previous">
                        <a th:href="@{'?page=' + ${books.prePage} + '&pageSize=' + ${books.pageSize}}">
                        <span aria-hidden="true">&larr;
                        </span> 上一页</a>
                    </li>
                    <li th:if=${books.hasNextPage} class="next">
                      <a th:href="@{'?page=' + ${books.nextPage} + '&pageSize=' + ${books.pageSize}}">下一页 
                        <span aria-hidden="true">&rarr;</span>
                    </a></li>
                </ul>
            </nav>

		
		</body>

</html>
